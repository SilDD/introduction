{% load custom_tags %}
{% load wagtailcore_tags wagtailimages_tags %}
{% load static %}

<div class="project container-fluid py-md-5 ">
    <div class="container px-0">
        <div class="row ">
            <div class="col-12 ">
                <h2 class="display-4 pb-4 fw-medium text-headline ps-0">{{ block.value.attention_title }}</h2>
            </div>

            <div class="col-12 col-sm-9 col-md-7">

                <p class="fs-4 text-tertiary fw-light mb-6 ps-0">{{ block.value.description |allow_safe_tags | linebreaksbr }}</p>
            </div>

        </div>
        <div id="carouselExampleCaptions" class="carousel slide z-3">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
            </div>

            {% include 'home/sections/project/project.html' %}

            <button class="carousel-control-prev pt-10 " type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon " aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next pt-10 " type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon " aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

</div>
