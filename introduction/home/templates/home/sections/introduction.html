{% load custom_tags %}
{% load wagtailcore_tags wagtailimages_tags %}
{% load static %}


<section id="introduction" class="container-sm container-fluid">
    <div class="row justify-content-md-between justify-content-center">
        <div class="col-6 col-md-4 pb-5">
             {% image block.value.personal_image min-3840x2160 as img %}
            <img src="{{ img.url }}" width="{{ img.width }}"
            height="{{ img.height }}" alt="{{ img.alt }}" class="w-100 h-100" />
        </div>
        <div class="col-12 col-md-7 d-flex flex-column justify-content-center">
            <h2 class="pb-3">{{ block.value.greeting }}</h2>
            <p class="fs-4">{{ block.value.introduction_text |allow_safe_tags }}</p>
        </div>
    </div>









</section>
