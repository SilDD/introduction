{% load custom_tags %}
{% load wagtailcore_tags wagtailimages_tags %}
{% load static %}


<section class="container">
    {% image block.value.personal_image min-3840x2160 as img %}
    <div id="landing" class="container-fluid">
        <div class="card h-100 landing_image justify-content-center" >


            <div class="container  d-flex justify-content-end">

                <div class="row align-items-center">
                    <div class="col-3">
                        <img src="{{ img.url }}" width="{{ img.width }}"
                        height="{{ img.height }}" alt="{{ img.alt }}" class="w-100 h-100" />
                    </div>
                    <div class="col-9">
                        <p>{{ block.value.introduction_text|allow_safe_tags }}</p>
                    </div>

                    </div>

                </div>
            </div>
        </div>

</section>
