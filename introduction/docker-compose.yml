
services:
  wagtail:
    image: wagtail/wagtail:latest
    container_name: wagtail_app
    environment:
      - DATABASE_URL=sqlite:///db.sqlite3  # SQLite-Datenbank
    volumes:
      - ./app:/app  # Mount das lokale Verzeichnis für den Wagtail-Code
    ports:
      - "8000:8000"  # Port für den Zugriff auf die Wagtail-Anwendung
    working_dir: /app
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  # Optional: Wenn du einen Reverse Proxy wie Nginx verwenden möchtest
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"  # Port für den Zugriff über HTTP

networks:
  default:
    driver: bridge
