
services:

  web:
    build:
      context: .
    container_name: introduction_web
    command: gunicorn introduction.wsgi:application --log-level debug --bind 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/usr/apps/staticfiles
      - media_volume:/usr/apps/media_cdn
      - db_volume:/app/db.sqlite3
    expose:
      - 8000
    environment:
      # Diese Variablen können optional gesetzt werden, falls erforderlich
      DJANGO_SETTINGS_MODULE: "introduction.settings.production"
      ALLOWED_HOSTS: "johannesklaus.me"

    restart: always  # Füge hinzu, um den Container automatisch neu zu starten

  nginx:
    build: ./etc/nginx
    volumes:
      - static_volume:/usr/apps/staticfiles
      - media_volume:/usr/apps/media_cdn
    ports:
      - "80:80"  # Füge das Hinzufügen von Portweiterleitungen hinzu
    depends_on:
      - web

volumes:
  static_volume:  # Definiere ein Volume für statische Dateien
  media_volume:
  db_volume: # Definiere ein Volume für Medien-Dateien (optional)