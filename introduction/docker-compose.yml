

services:
  web:
    build:
      context: .
    container_name: introduction_web
    command: gunicorn introduction.wsgi:application --bind 0.0.0.0:3000
    volumes:
      - .:/usr/apps/introduction/introduction/introduction
      - static_volume:/usr/apps/introduction/introduction/introduction/static
      - media_volume:/usr/apps/introduction/introduction/introduction/media
    ports:
      - "3000:3000"
    environment:
      DJANGO_SETTINGS_MODULE: "introduction.settings"
      ALLOWED_HOSTS: "johannesklaus.me,localhost,127.0.0.1"
    depends_on:
      - db

  db:
    image: busybox
    container_name: sqlite_db
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
    command: tail -f /dev/null

  nginx:
    image: nginx:alpine
    container_name: introduction_nginx
    ports:
      - "80:80"  # Nginx wird auf Port 80 ausgef√ºhrt.
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf  # Nginx-Konfiguration
      - static_volume:/usr/share/nginx/html/static
      - media_volume:/usr/share/nginx/html/media
    depends_on:
      - web

volumes:
  static_volume:
  media_volume: