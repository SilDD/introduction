

services:
  web:
    build:
      context: .
    container_name: introduction_web
    command: gunicorn introduction.wsgi:application --bind 0.0.0.0:3000
    volumes:
      - .:/usr/apps/introduction/introduction/introduction
      - static_volume:/usr/apps/introduction/introduction/introduction/static
      - media_volume:/usr/apps/introduction/introduction/introduction/media
    ports:
      - "3000:3000"
    environment:
      DJANGO_SETTINGS_MODULE: "introduction.settings"
      ALLOWED_HOSTS: "johannesklaus.me,localhost,127.0.0.1"  # Mehrere Hosts zulassen
    depends_on:
      - db

  db:
    image: busybox
    container_name: sqlite_db
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
    command: tail -f /dev/null

volumes:
  static_volume:
  media_volume: