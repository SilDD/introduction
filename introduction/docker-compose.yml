
services:
  web:
    build:
      context: .
    container_name: introduction_web
    command: python manage.py runserver 0.0.0.0:3000
#    command: gunicorn introduction.wsgi:application --bind 0.0.0.0:3000
    volumes:
      - .:/usr/apps/introduction/introduction  # Überprüfe den Pfad und passe ihn an
      - static_volume:/usr/apps/introduction/introduction/introduction/static
      - media_volume:/usr/apps/introduction/introduction/media
    ports:
      - "3000:3000"
    environment:
      DJANGO_SETTINGS_MODULE: "introduction.settings"
      ALLOWED_HOSTS: "johannesklaus.me,localhost,127.0.0.1"

    depends_on:
      - db

  db:
    image: busybox
    container_name: sqlite_db
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
    command: tail -f /dev/null

  nginx:
    image: nginx:alpine
    container_name: introduction_nginx
    ports:
      - "80:80"  # Nginx wird auf Port 80 ausgeführt
    volumes:
      - ./nginx.conf:nginx.conf  # Stelle sicher, dass die nginx.conf im aktuellen Verzeichnis vorhanden ist

    depends_on:
      - web

volumes:
  static_volume:
  media_volume: